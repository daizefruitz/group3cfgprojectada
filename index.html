<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--Slider-->
<link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--Google Font-->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
                

        <nav class="navigation-bar">
            <img class="logo" src="FTLOGO.png">
            <a href="#">Donate</a>
            <a href="#">Case Studies</a>
            <a href="#">About</a>
            <a href="#">Home</a>
        </nav>
       

</head>
<body>

<img src="https://images.unsplash.com/photo-1573166364902-982ae58a27ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" 
alt="Image 1 Text" width="800" class="headerimage"/>

<h2>Let's celebrate women!</h2>

<div class="Home-About">
<p1>FemTech is a charity supporting and uplifting women in the world of technology. Here to inspire other women to join</p1>
</div>

<div class="Home-Cases">
<h3>Check out the case studies</h3>
</div>

  <div class="swiper-wrapper">
  <section class="CS1">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper mySwiper container"> 
      <div class="swiper-wrapper content">
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="CS1.png" alt="">
            </div>
            <div class="name-profession">
              <span class="name"> Manal Al Sharif</span>
              <span class="profession"> Founder of Women2Hack</span>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>

    <div class="swiper-pagination"></div>
		
		

  </section>
  </div>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
	</script>

</body>
