<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Donation Form</title>
    
    <nav class="navigation-bar">
            <div class="logo">FemTech</div>
            <a href="donation-form.html">Donate</a>
            <a href="case-studies.html">Case Studies</a>
            <a href="about-us.html">About</a>
            <a href="index.html">Home</a>
        </nav>
    
</head>
<body>
    <div class="donation-container">
        <div class="donation-box">
            <div class="title">
                Donation Information
            </div>
            <div class="fields">
                Name <input type="text" id="name" placeholder="Enter your name here">
                E-mail id <input type="text" id="email" placeholder="Enter your e-mail id here"> 
            </div>
            <div class="amount">
                <div class="button">30$</div>
                <div class="button">50$</div>
                <div class="button">100$</div>
                <div class="button">$ <input type="text" class="setamount" placeholder=""></div>
            </div>
            <div class="bill">
                <input type="checkbox" id="receipt" class="checkbox">
                <label for="receipt">Email me a receipt</label>
                <br>
                <input type="checkbox" id="anon" class="checkbox">
                <label for="anon">Give anonymously</label>
                <br>
                <input type="checkbox" id="list" class="checkbox">
                <label for="list">Add me to email list</label>
            </div>
            <div class="confirm">
            </div>
            <div class="donate-button">
                <i class="fa fa-credit-card"></i>Donate Now
            </div>
        </div>
    </div>
</body>
</html>
